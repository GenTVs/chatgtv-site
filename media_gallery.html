<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery | GTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0d1117, #1f2937);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.75rem;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #00e0ff;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.2);
    }
    .back-button {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 10px 20px;
      background-color: #00e0ff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #00b2cc;
    }
  </style>
</head>
<body>
  <h1>üì∏ GTV Media Gallery</h1>
  <p class="subtitle">Group memories, past event snapshots, and more.</p>

  <div class="gallery">
    <img src="https://via.placeholder.com/400x225?text=GTV+Group+Photo+1" alt="Group Photo 1">
    <img src="https://via.placeholder.com/400x225?text=GTV+Cooking+Battle" alt="Cooking Battle">
    <img src="https://via.placeholder.com/400x225?text=GTV+Sunset+Hangout" alt="Sunset Hangout">
    <img src="https://via.placeholder.com/400x225?text=GTV+Movie+Night" alt="Movie Night">
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>
</body>
</html>
