<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to GTV | ChatGTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0d1117, #1f2937);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #00e0ff;
      background-color: rgba(0,224,255,0.1);
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      font-size: 1.25rem;
      margin: 10px 0 30px;
      max-width: 500px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      padding: 12px 24px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
    }
    .button:hover {
      background: #00b2cc;
    }
  </style>
</head>
<body>
  <img src="ChatGTV Icon.png" alt="ChatGTV Icon" class="logo">
  <h1>Welcome to GTV</h1>
  <p>Home of ChatGTV â€” your AI companion powered by OpenAI, now available on Discord. Ask questions, run events, and enjoy intelligent conversations.</p>
  <div class="buttons">
    <a href="https://discord.com" class="button">Join Discord</a>
    <a href="https://twitch.tv" class="button">Watch Twitch</a>
    <a href="https://vrchat.com" class="button">Explore VRChat</a>
  </div>
</body>
</html>
